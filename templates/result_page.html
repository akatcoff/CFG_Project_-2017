
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Python Flask Bucket List App</title>
     
    
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
 
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/signup.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="main.css">
    
  </head>
 
  <body>
 
    <div class="container">
          <div class="header">
                        <div class="menu">
                            <nav>
                              <ul class="nav nav-pills pull-right">
                                <li role="presentation" ><a href="/">Back to Search</a></li>
                                <li role="presentation" class="active"><a href="/download">Download Results</a></li>
                              </ul>
                            </nav> 
                            <h1 class="keyword">Keyword</h1>
                        </div>
                
          </div>
        

      <div class="jumbotron">
               
            {% if condition == "new" %}
            <h1>Search for New Equipment</h1>
            {% else %}
            <h1>Search for Used Equipment</h1>
            {% endif %}
           
                   

                   <div class="result_table">

                         <table>
                                  <tr style="padding: 0 15px 0 15px">
                                    <td style="padding: 0 15px 0 15px">Title</td>
                                    <td style="padding: 0 15px 0 15px">Price</td>
                                    <td style="padding: 0 15px 0 15px">Image</td>
                                    <td style="padding: 0 15px 0 15px">URL</td>
                                    <td style="padding: 0 15px 0 15px">Condition</td>
                                  </tr>

                            {% for r in result %}
                                  <tr style="padding: 0 15px 0 15px">
                                    <td style="padding: 0 15px 0 15px"> {{r.title}} </td>
                                    <td style="padding: 0 15px 0 15px">{{r.price}}</td>
                                    <td style="padding: 0 15px 0 15px"><img src={{r.image_src}} alt="No Image" height= "75" width="75"></td>
                                    <td style="padding: 0 15px 0 15px"><a href={{r.url}}> Go To Site</a></td>
                                    <td style="padding: 0 15px 0 15px">{{r.condition}}</td>
                                  </tr>
                            {% endfor %}
                         </table>    
                  </div>

        </div>

      <footer class="footer">
        <p>&copy; Seeding Labs</p>
      </footer>
 
    </div>
  </body>
</html>
